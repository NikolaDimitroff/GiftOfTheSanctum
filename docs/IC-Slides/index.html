<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>GOTS</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">


<div id="impress">
    
    <div id="title" class="step" data-x = "600" data-y="700" data-rotate-z="30">
        <h1 style="float: right; font-size: 72px; margin-right: 50px">
            <strong>Welcome magi!</strong>
        </h1>
        <img src="img/magus.gif">
        </img>
    </div>
    
    <div class="step" data-x="1200" data-z="-550" data-rotate-y="45">
        <p style="font-size: 200%">
            According to legend...
        </p>
    </div>
    
    <div class="step" data-x="1400" data-z="350">
        <img src="img/tower.jpg" style="width: 100%;">
    </div>
    
    <div class="step" data-x="1200" data-y="100" data-z="-200" data-rotate-y="45">
        <p>
            The Gift lays dormant under a great sea of unspeakable treasures at top
            of the tower.
        </p>
    </div>
    
    <div class="step" data-rotate-y="135">
        <video preload="auto" controls src="video/demo.mp4" width="1024px" height="768"></video>
    </div>

    <div class="step" data-x="400" data-rotate-z="90">
        <img src="img/signet.png"></img>
    </div>

    <div class="step" data-x="400" data-y="2000" data-rotate-y="30">
        <p>
            It`s
        <br>
        <big class="thoughts">
            Business
        </big>
        <br>
            time.
        </p>
    </div>
    
    <div class="step" data-x="800" data-y="2000" data-rotate-y="30">
        <img src="img/pile_of_coins.gif">
    </div>
    
    <div class="step" data-x="1500" data-y="2400" data-z="900" data-rotate-y="60">
        <img src="img/freemium-not-really.png"/>
    </div>
	
    <div style="text-align: center;" class="step" data-y="800" data-rotate-x="90" data-rotate-y="-45">
        <p>
            Freemium done right
            </br>
            <img style="display: inline-block" src="img/lol-logo.png"></img>
            <img style="display: inline-block" src="img/gw2-logo.png"></img>
            <img style="display: inline-block" src="img/hs-logo.png"></img>
        </p>
    </div>

    <div class="step" data-x="-400" data-z="-1000" data-rotate-x="135">
        <h1 style="font-size: 120%">
            Results after pseudo-testing
        </h1>
        <img style="float: left" src="img/pixel_testing.png">
        </br>
        <ul style="list-style-type: circle">
            <li>Won an Xbox One at HackFMIx4</li>
            <li>People asking us to play it</li>
        </ul>
    </div>
    <div width="200" class="step" data-x="2800" data-z="-600" data-rotate-y="-240">
         <img src="img/porky.png">
    </div>
    
    <div id="overview" class="step" data-x="1000" data-y="1500" data-z="500" data-rotate-x="30" data-rotate-y="30" data-scale="4">
    
    </div>

</div>

<script src="js/impress.js"></script>
<script> impress().init(); </script>

</body>
</html>
