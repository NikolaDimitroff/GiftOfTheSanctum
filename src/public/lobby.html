<div id="lobby">

	<div class="container">

		<div class="players">

		</div>

		<div class="buttons">
			<button class="room-button" id="startGame">
				Start
			</button><br>
			<button class="room-button playButton" id="leaveGame">
				Leave
			</button>

		</div>

		<div class="chat_container">
			<textarea id="chat" readonly="readonly" autofocus="autofocus" />
			<form id="chat_form" action="#">
				<input type="text" id="chat_text" placeholder="type a message...", autocomplete="off" />
				<input type="submit" id="chat_submit" value="send" />
			</form>
		</div>
	</div>
</div>


<script src="src/public/room_controller.js"></script>
