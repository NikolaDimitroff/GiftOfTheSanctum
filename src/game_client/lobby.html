<div class="container">

    <div class="players">

    </div>

    <div class="buttons">
        <button class="float-shadow" id="startGame">
            Start
        </button><br>
        <button class="float-shadow" id="leaveGame">
            Leave
        </button>

    </div>

    <div class="chat_container">
        <textarea id="chat" readonly="readonly" autofocus="autofocus" />
        <form id="chat_form" action="#">
            <input type="text" id="chat_text" placeholder="type a message...", autocomplete="off" />
            <input type="submit" id="chat_submit" value="send" />
        </form>
    </div>
    <div class="guide">
        <div>
            <img src='content/art/guide.png'/>
        </div>
    </div>
</div>
